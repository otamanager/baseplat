<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Stylesheets -->
<link href="${CONTEXT_PATH}/style/bootstrap.css" rel="stylesheet">

<!-- Main stylesheet -->
<link href="${CONTEXT_PATH}/style/style.css" rel="stylesheet">
<!-- Widgets stylesheet -->
<link href="${CONTEXT_PATH}/style/widgets.css" rel="stylesheet">

<script type="text/javascript" src="${CONTEXT_PATH}/js/jquery-1.8.3.js"></script>


</head>

<body>
	<!-- Widget -->
	<div class="widget">
		<!-- Widget title -->
		<div class="widget-content">
			<!-- Widget content -->
			<div class="padd">
				<ul class="chats">
                    
                    #for(m in list){#
                    
                        #if(m.uid==session.user.id){# 
						<li class="by-me">
							<div class="avatar pull-left">
						#}else{#
						<li class="by-other">
						<div class="avatar pull-right">
						#}#
						<img src="${CONTEXT_PATH}${m.icon}" alt="" />
              			</div>
		                 <div class="chat-content">
			              <div class="chat-meta">
		     			     ${m.name}<span class="pull-right">${m.date}</span>
		            		</div>${m.msg}<div class="clearfix"></div>
		                	</div>
		                #}#  	
		                	
		              </ul>

		</div>
		<!-- Widget footer -->
		<div class="widget-foot">
			<form class="form-inline">
				<div class="form-group">
					<input type="text"  id="msg" class="form-control" placeholder="Send your message here...">
					<button type="button" class="btn btn-default" onclick="sendMsg()">Send</button>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
